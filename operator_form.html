<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Data Entry Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple animation for feedback messages */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .feedback-toast {
            animation: fadeInOut 4s ease-in-out forwards;
        }
        /* Style for the collapsible section */
        details > summary {
            cursor: pointer;
            font-weight: 600;
            padding: 0.5rem;
            background-color: #f3f4f6;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="feedback-container" class="fixed top-5 right-5 z-50"></div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Operator Shift / Shop Order Report</h1>

        <form id="reportForm" class="space-y-8">

            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Core Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="initials" class="block text-sm font-medium text-gray-700">Operator Initials</label>
                        <input type="text" id="initials" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="shopOrder" class="block text-sm font-medium text-gray-700">Shop Order #</label>
                        <input type="text" id="shopOrder" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="partNumber" class="block text-sm font-medium text-gray-700">Part #</label>
                        <input type="text" id="partNumber" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Production & Quality</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="runTime" class="block text-sm font-medium text-gray-700">Actual Run Time (hours)</label>
                        <input type="number" id="runTime" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="qtyGood" class="block text-sm font-medium text-gray-700">Quantity Good / Completed</label>
                        <input type="number" id="qtyGood" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="qtyScrapped" class="block text-sm font-medium text-gray-700">Quantity Scrapped</label>
                        <input type="number" id="qtyScrapped" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="scrapReason" class="block text-sm font-medium text-gray-700">Reason for Scrap</label>
                        <select id="scrapReason" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option>Zero Scrap</option>
                            <option>Missing Liner</option>
                            <option>Peeling Liner</option>
                            <option>Scoring</option>
                            <option>Undersized OD</option>
                            <option>Undersized ID</option>
                            <option>Oversized OD</option>
                            <option>Oversized ID</option>
                            <option>Welds</option>
                            <option>Undersized/Oversized thickness</option>
                            <option>Burr</option>
                            <option>Stamp Error</option>
                            <option>Chamfer Run-Off OD</option>
                            <option>Chamfer Run-Off ID</option>
                            <option>OTHER (Explain Below)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Downtime Tracking</h2>
                    <button type="button" id="addDowntimeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Add Downtime</button>
                </div>
                <div id="downtimeContainer" class="space-y-4">
                    </div>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Tooling Requests</h2>
                    <button type="button" id="addToolingBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Add Tooling</button>
                </div>
                <div id="toolingContainer" class="space-y-4">
                    </div>
            </div>
            
            <div class="p-6 bg-white rounded-lg shadow-md">
                 <details>
                    <summary class="text-xl font-semibold text-gray-700 hover:bg-gray-200">Setup Print Change Suggestion (Click to expand)</summary>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pt-4 border-t">
                        <div><label class="block text-sm">Total time MIN (for setup only)</label><input type="number" id="setupTime" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Total Time MIN (Qualify Part)</label><input type="number" id="qualifyTime" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div class="md:col-span-2 lg:col-span-4"><label class="block text-sm">Setup Notes</label><textarea id="setupNotes" rows="3" class="w-full mt-1 border-gray-300 rounded-md"></textarea></div>
                        <div><label class="block text-sm">Strip Width Coming From Slitting (mm)</label><input type="number" step="0.01" id="stripWidthIn" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Strip Width Into Bihler (mm)</label><input type="number" step="0.01" id="stripWidthBihler" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Strip Thickness Coming in (mm)</label><input type="number" step="0.01" id="stripThicknessIn" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Strip Thickness Into Bihler (mm)</label><input type="number" step="0.01" id="stripThicknessBihler" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Window Roll Shim</label><input type="text" id="windowRollShim" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Window Roll Pressure</label><input type="text" id="windowRollPressure" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">DBL</label><input type="text" id="dbl" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Mandrel Size</label><input type="text" id="mandrelSize" class="w-full mt-1 border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm">Calibration Die Size</label><input type="text" id="calibrationDieSize" class="w-full mt-1 border-gray-300 rounded-md"></div>
                    </div>
                </details>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Issues & Notes</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="maintenanceIssues" class="block text-sm font-medium text-gray-700">Maintenance Issues</label>
                        <textarea id="maintenanceIssues" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="qualityIssues" class="block text-sm font-medium text-gray-700">Quality Issues</label>
                        <textarea id="qualityIssues" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="generalNotes" class="block text-sm font-medium text-gray-700">General Notes / Comments</label>
                        <textarea id="generalNotes" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg">Submit Report</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAs6ffwTDsQxptnpFdxIPdeRUND7cvm94c",
            authDomain: "sfeod-2025.firebaseapp.com",
            projectId: "sfeod-2025",
            storageBucket: "sfeod-2025.firebasestorage.app",
            messagingSenderId: "189312482883",
            appId: "1:189312482883:web:8161ee4fe5bbfb35389ef6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Set date to today by default
        document.getElementById('date').valueAsDate = new Date();

        const addDowntimeBtn = document.getElementById('addDowntimeBtn');
        const downtimeContainer = document.getElementById('downtimeContainer');
        const addToolingBtn = document.getElementById('addToolingBtn');
        const toolingContainer = document.getElementById('toolingContainer');
        const reportForm = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const feedbackContainer = document.getElementById('feedback-container');

        const downtimeReasons = ["Jam Up (describe below)", "Worn Tooling", "Tooling Repair", "Washer", "Link Line", "Oil", "Diverter", "Rotary Table", "Vacuum", "RP Tank", "Pack Line", "Helicoil", "Cam Follower", "Welder", "Traction Rollers", "Conveyor", "Other/ Not Listed (Explain Below)"];

        function createDowntimeEntry() {
            const entryId = `downtime-${Date.now()}`;
            const div = document.createElement('div');
            div.className = 'downtime-entry grid grid-cols-1 md:grid-cols-3 gap-4 items-center border p-3 rounded-md';
            div.id = entryId;

            let optionsHtml = downtimeReasons.map(r => `<option value="${r}">${r}</option>`).join('');

            div.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700">Downtime Reason</label>
                    <select class="downtime-reason mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>${optionsHtml}</select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                    <input type="number" class="downtime-duration mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Remove</button>
                </div>
            `;
            downtimeContainer.appendChild(div);
        }

        function createToolingEntry() {
            const entryId = `tooling-${Date.now()}`;
            const div = document.createElement('div');
            div.className = 'tooling-entry grid grid-cols-1 md:grid-cols-4 gap-4 items-center border p-3 rounded-md';
            div.id = entryId;

            div.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tool Name</label>
                    <input type="text" class="tool-name mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Print Number</label>
                    <input type="text" class="tool-print mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" class="tool-amount mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Remove</button>
                </div>
            `;
            toolingContainer.appendChild(div);
        }
        
        addDowntimeBtn.addEventListener('click', createDowntimeEntry);
        addToolingBtn.addEventListener('click', createToolingEntry);

        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-btn')) {
                e.target.closest('.downtime-entry, .tooling-entry').remove();
            }
        });

        function showFeedback(message, isError = false) {
            const bgColor = isError ? 'bg-red-500' : 'bg-green-500';
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `feedback-toast p-4 text-white rounded-lg shadow-xl ${bgColor}`;
            feedbackDiv.textContent = message;
            feedbackContainer.appendChild(feedbackDiv);
            setTimeout(() => feedbackDiv.remove(), 4000);
        }

        reportForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const downtimeEntries = Array.from(downtimeContainer.querySelectorAll('.downtime-entry')).map(entry => ({
                    reason: entry.querySelector('.downtime-reason').value,
                    duration: Number(entry.querySelector('.downtime-duration').value)
                }));

                const toolingRequests = Array.from(toolingContainer.querySelectorAll('.tooling-entry')).map(entry => ({
                    name: entry.querySelector('.tool-name').value,
                    print: entry.querySelector('.tool-print').value,
                    amount: Number(entry.querySelector('.tool-amount').value)
                }));

                const reportData = {
                    initials: document.getElementById('initials').value,
                    date: document.getElementById('date').value,
                    shopOrder: document.getElementById('shopOrder').value,
                    partNumber: document.getElementById('partNumber').value,
                    runTime: Number(document.getElementById('runTime').value),
                    qtyGood: Number(document.getElementById('qtyGood').value),
                    qtyScrapped: Number(document.getElementById('qtyScrapped').value),
                    scrapReason: document.getElementById('scrapReason').value,
                    downtime: downtimeEntries,
                    toolingRequests: toolingRequests,
                    setupSuggestion: {
                        setupTime: document.getElementById('setupTime').value ? Number(document.getElementById('setupTime').value) : null,
                        qualifyTime: document.getElementById('qualifyTime').value ? Number(document.getElementById('qualifyTime').value) : null,
                        setupNotes: document.getElementById('setupNotes').value,
                        stripWidthIn: document.getElementById('stripWidthIn').value ? Number(document.getElementById('stripWidthIn').value) : null,
                        stripWidthBihler: document.getElementById('stripWidthBihler').value ? Number(document.getElementById('stripWidthBihler').value) : null,
                        stripThicknessIn: document.getElementById('stripThicknessIn').value ? Number(document.getElementById('stripThicknessIn').value) : null,
                        stripThicknessBihler: document.getElementById('stripThicknessBihler').value ? Number(document.getElementById('stripThicknessBihler').value) : null,
                        windowRollShim: document.getElementById('windowRollShim').value,
                        windowRollPressure: document.getElementById('windowRollPressure').value,
                        dbl: document.getElementById('dbl').value,
                        mandrelSize: document.getElementById('mandrelSize').value,
                        calibrationDieSize: document.getElementById('calibrationDieSize').value
                    },
                    maintenanceIssues: document.getElementById('maintenanceIssues').value,
                    qualityIssues: document.getElementById('qualityIssues').value,
                    generalNotes: document.getElementById('generalNotes').value,
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, "reports"), reportData);
                
                showFeedback('Report submitted successfully!');
                reportForm.reset();
                downtimeContainer.innerHTML = '';
                toolingContainer.innerHTML = '';
                document.getElementById('date').valueAsDate = new Date();

            } catch (error) {
                console.error("Error adding document: ", error);
                showFeedback(`Error: ${error.message}`, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Report';
            }
        });
    </script>

</body>
</html>
